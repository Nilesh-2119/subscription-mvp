services:
  # Backend Service
  - type: web
    name: tiffin-backend
    env: node
    rootDir: tiffin-backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tiffin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: web
    name: tiffin-app
    env: node
    rootDir: tiffin-app
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: tiffin-backend
          property: host

databases:
  - name: tiffin-db
    databaseName: tiffin
    user: tiffin_user
    plan: free # Note: Free tier databases expire after 90 days of inactivity on Render
